<section class="flex flex-col justify-center items-center text-lg my-10">
    <div class="grid md:grid-cols-2 gap-0 h-96 md:shadow-lg shadow-font/50 mt-20">
        <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="flex flex-col p-4 justify-evenly items-center gap-2 md:w-96 border-2 border-primary shadow-lg shadow-font/50 md:shadow-none"
        >
            <h1 class="text-4xl font-coustard text-center">Se connecter</h1>
            <span id="wrong-credential" class="text-sm text-orange hidden">Email ou mot de passe invalide</span>
            <label class="w-full"
                >E-Mail<input
                    type="text"
                    class="border border-primary block w-full invalid:border-orange"
                    formControlName="email"
            /></label>
            @if (email.errors && email.touched) {
                <span class="text-sm text-orange"
                    >Veuillez saisir votre nom d'utilisateur</span
                >
            }
            <label class="w-full"
                >Mot de passe<input
                    type="password"
                    class="border border-primary block w-full invalid:border-orange"
                    formControlName="password"
            /></label>
            @if (password.errors && password.touched) {
                <span class="text-sm text-orange"
                    >Veuillez saisir votre mot de passe</span
                >
            }
            <button
                [disabled]="loginForm.invalid"
                class="border p-1 rounded-lg mt-4 bg-primary text-secondary font-bold hover:bg-orange hover:text-gray-100 transition-colors delay-100 duration-300 disabled:text-secondary disabled:bg-primary/50"
            >
                Se connecter
            </button>
        </form>
        <div class="hidden md:flex border-2 border-primary">
            <div class="bg-secondary w-full relative">
                <div class="absolute bottom-0 w-14 h-2/3 bg-font"></div>
                <div class="w-20 h-32 absolute bottom-0 right-0 bg-font"></div>
                <div class="rounded-b-full bg-orange h-50 w-3/4 absolute"></div>
                <div class="size-50 bg-primary absolute top-0 right-0"></div>
                <div
                    class="bg-secondary absolute top-0 right-0 size-28 rounded-bl-full border-b-4 border-orange"
                ></div>
                <div class="bg-orange size-28 absolute top-1/2 right-0"></div>
                <div
                    class="bg-secondary size-50 absolute left-1/3 bottom-0 rounded-full"
                ></div>
                <div class="size-20 bg-orange absolute bottom-0 left-1/3"></div>
                <div
                    class="bg-primary size-44 absolute left-1/3 bottom-0 rounded-full border-2 border-font"
                ></div>
            </div>
        </div>
    </div>
    <div class="text-center pt-2">
        <h3 class="text-sm">
            Vous n'êtes pas encore inscrit ?
            <a
                [routerLink]="['/signup']"
                routerLinkActive="router-link-active"
                class="underline italic hover:cursor-pointer"
                >Cliquez-ici</a
            >
        </h3>
        <span class=""
            ><a class="text-sm italic -bottom-7 -right-1"
                >Mot de passe oublié ?</a
            ></span
        >
    </div>
</section>
