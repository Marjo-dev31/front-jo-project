<h1 class="text-4xl font-coustard my-10 text-center">Mon panier</h1>
<div class="flex justify-center items-center">
    <table
        class="table-auto border border-primary rounded-lg overflow-hidden shadow-lg shadow-font/50 w-3/4 text-left"
    >
        <thead class="bg-secondary/10">
            <tr>
                <th class="p-4 border-b border-orange">Produit</th>
                <th class="p-4 border-b border-orange">Prix</th>
                <th class="p-4 border-b border-orange">Quantit√©</th>
                <th class="p-4 border-b border-orange">Total</th>
            </tr>
        </thead>
        <tbody>
            @for (item of cart(); track $index) {
                <tr>
                    <th class="p-4 border-b border-primary/50">
                        {{ item.offerId }}:{{ item.eventId }}
                    </th>
                    <td class="p-4 border-b border-primary/50">
                        {{ item.price }}
                    </td>
                    <td class="p-4 border-b border-primary/50">
                        <button
                            type="button"
                            (click)="decrement(item.offerId, item.eventId)"
                            class="px-2.5 mr-4 border rounded-full"
                            [disabled]="item.quantity === 0"
                        >
                            -</button
                        >{{ item.quantity
                        }}<button
                            type="button"
                            (click)="increment(item.offerId, item.eventId)"
                            class="px-2 ml-4 border rounded-full"
                            [disabled]="item.quantity === 10"
                        >
                            +
                        </button>
                    </td>
                    <td class="p-4 border-b border-primary/50">
                        {{ item.total }}
                    </td>
                </tr>
            }
            <tr>
                <td
                    colspan="3"
                    class="p-4 border-b border-primary/50 text-right font-bold"
                >
                    Total :
                </td>
                <td class="p-4 border-b border-primary/50">
                    {{ totalCart() }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
